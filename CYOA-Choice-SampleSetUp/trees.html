<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Trees</title>
<link href="css/CYOA_sample.css" rel="stylesheet" type="text/css">
</head>

<body id="treesPage">
<!-- THE TITLE ABOVE THE VIDEO -->

<pre>Trees.</pre>
		<pre id="running">Running.</pre>

<!-- THE VIDEO -->

<div class = "vidCenter">
  <video id="displayedVideoTrees" preload="auto" muted="muted" autoplay="autoplay" >
    <source src="videos/trees.mp4" type="video/mp4">
  </video>
</div>

<!-- THE CAPTION or PARAGRAPH UNDERNEATH THE VIDEO -->
<!-- this appears when the video reaches its end -->

<pre id="nothing">
Nothing.
</pre>

<!-- THE TWO BUTTONS UNDERNEATH THE CAPTION - CAN EASILY ADD MORE BUTTONS -->
<!-- these appear when the video reaches its end -->

<div id="DIVforButtons">
  <p>
<button id="firstBTN" onClick="buttonOne()">nap</button>  
</p>    
<p>
<button id="secondBTN" onClick="buttonTwo()">run</button>    
</p>
</div>

<script>

    document.getElementById('displayedVideoTrees').addEventListener('ended',whenVideoEnds,false);
        
    var firstBTN = document.getElementById("firstBTN");
    var secondBTN = document.getElementById("secondBTN"); 
    var caption = document.getElementById("caption");    

    caption.style.display = 'none';    
    firstBTN.style.display = 'none';
    secondBTN.style.display = 'none';  
	
	function whenVideoEnds(e) {
		caption.style.display = 'block';
		firstBTN.style.display = 'block';
		secondBTN.style.display = 'block';
	}
        
    function buttonOne() {
        window.open ('sleepy.html','_self',false)
    }
    function buttonTwo() {
        window.open ('black.html','_self',false)
    }    
	
</script>
    
</body>
</html>
