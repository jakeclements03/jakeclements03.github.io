<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Black</title>
<link href="css/CYOA_sample.css" rel="stylesheet" type="text/css">
</head>

<body>

<div>
  <video id="displayedVideoBlack" class="blackVid" preload="auto" muted="muted" autoplay="autoplay" >
    <source src="videos/black.mp4" type="video/mp4">
  </video>
</div>
	
<div class="centered_text">
<h1 id="truism" onmouseover="onTruismText()" onmouseout="outTruismText()">WHAT ARE YOU AFRAID OF</h1>
</div>

<!-- THE CAPTION or PARAGRAPH UNDERNEATH THE VIDEO --> <!-- this appears when the video reaches its end -->
<div class="blackBTNs" id="DIVforButtons">
  <p>
<button id="firstBTN" onClick="buttonOne()">this</button>  
</p>    
<p>
<button id="secondBTN" onClick="buttonTwo()">nothing</button>    
</p>
<p>
<button id="thirdBTN" onClick="buttonThree()">being alone</button>  
</p>    
</div>

<script>
	
	
function onTruismText(){
	document.getElementById("displayedVideoBlack").style.filter = "invert(90%)";
}
	
function outTruismText(){
	document.getElementById("displayedVideoBlack").style.filter = "invert(0%)";
}

    document.getElementById('displayedVideoBlack').addEventListener('ended',whenVideoEnds,false);
        
    var firstBTN = document.getElementById("firstBTN");
    var secondBTN = document.getElementById("secondBTN"); 
	var thirdBTN = document.getElementById("thirdBTN");
   
    firstBTN.style.display = 'none';
    secondBTN.style.display = 'none'; 
    thirdBTN.style.display = 'none';
	
	function whenVideoEnds(e) {
		firstBTN.style.display = 'block';
		secondBTN.style.display = 'block';
		thirdBTN.style.display = 'block';

	}
        
		// MAKE SURE THE WINDOW OPENS THE FILE NAME on YOUR DIRECTORY 
    function buttonOne() {
        window.open ('monster.html','_self',false)
    }  
    function buttonTwo() {
        window.open ('sleepy.html','_self',false)
    }    
    function buttonThree() {
        window.open ('trees.html','_self',false)
    }

        
</script>
    
</body>
</html>
