<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Opening</title>
<link href="CYOA-Choice-SampleSetUp/css/CYOA_sample.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- THE TITLE ABOVE THE VIDEO -->
<pre class="text1">Welcome, traveller.</pre>

<pre id="caption" class="text2">How do you wish to travel?</pre>
<div id="DIVforButtons" class="sidebyside">
  <p>
<button class="firstButton" id="firstBTN" onClick="buttonOne()">train</button>  
</p>    
<p>
<button class="opButton" id="secondBTN" onClick="buttonTwo()">boat</button>    
</p>
<p>
<button class="opButton" id="thirdBTN" onClick="buttonThree()">bus</button>  
</p>    
<p>
<button class="opButton" id="fourthBTN" onClick="buttonFour()">plane</button>    
</p>
</div>
	
<div class = "vidCenter">
  <video id="displayedVideo" preload="auto" muted="muted" autoplay="autoplay" loop="loop" >
    <source src="videos/colorAndLight.mov" type="video/mp4">
  </video>
</div>

<script>

    document.getElementById('displayedVideo').addEventListener('ended',whenVideoEnds,false);
        
    var firstBTN = document.getElementById("firstBTN");
    var secondBTN = document.getElementById("secondBTN"); 
	var thirdBTN = document.getElementById("thirdBTN");
    var fourthBTN = document.getElementById("fourthBTN"); 
   
    var caption = document.getElementById("caption");    

    caption.style.display = 'none';    
    firstBTN.style.display = 'none';
    secondBTN.style.display = 'none'; 
    thirdBTN.style.display = 'none';
    fourthBTN.style.display = 'none';

	function buttonOne() {
        window.open ('train.html','_self',false)
    }  
    function buttonTwo() {
        window.open ('splash.html','_self',false)
    }    
    function buttonThree() {
		alert("flat tire");	
    }    
    function buttonFour() {
        window.open ('turbulance.html','_self',false)
    }    
        
</script>
    
</body>
</html>
