<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>random</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
</head>
<body>
</body>

<div class="sideBySide">
<img class="foodStill" id="leftImage" onClick="randomizer(event)" src="images/cannolis - Copy.jpg" alt="cannolis">
<img class="foodStill" id="middleImage" onClick="randomizer(event)" src="images/chocolateChipCookies - Copy.jpg" alt="chocolateChipCookies">
<img class="foodStill" id="rightImage" onClick="randomizer(event)" src="images/foodSpread - Copy.jpg" alt="foodSpread">
</div>
	

	
<script>
	
// elements that can change

var leftImage = document.getElementById("leftImage");
var middleImage = document.getElementById("middleImage");
var rightImage = document.getElementById("rightImage");
	
// list of images in folder
	
var connoli = "images/cannolis - Copy.jpg"
var chocolateChipCookies = "images/chocolateChipCookies - Copy.jpg"
var foodHeart = "images/foodHeart - Copy.jpg"
var foodSpread = "images/foodSpread - Copy.jpg"
var pizza = "images/pizza - Copy.jpg"

	
function randomizer(event){
	var x = Math.floor(Math.random() * 5) + 1;
//  console.log("var x = " + x)
	console.log(event.currentTarget.id);
	if (x==1){
		event.currentTarget.src = cannolis
	}
	
	if (x==2){
		event.currentTarget.src = pizza
	}
	
	if (x==3){
		event.currentTarget.src = chocolateChipCookies
	}
	
	if (x==4){
		event.currentTarget.src = foodHeart
	}
	
	if (x==5){
		event.currentTarget.src = foodSpread
	}
}
	
</script>
	
</html>
